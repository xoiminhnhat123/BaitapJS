<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- bai1 -->
    <h2>QUAN LY TUYEN SINH</h2>
    <form>
        <div class="form-group">
            <label for="diemToan">Điểm toán</label>
            <input type="number" class="form-control" id="diemToan">
        </div>
        <div class="form-group">
            <label for="diemLy">Điểm lý</label>
            <input type="number" class="form-control" id="diemLy">
        </div>
        <div class="form-group">
            <label for="diemHoa">Điểm hóa</label>
            <input type="number" class="form-control" id="diemHoa">
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Đối tượng</label>
            <select class="form-control" id="uuTien">
                <option value="0">không có</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Khu Vực</label>
            <select class="form-control" id="khuVuc">
                <option value="0">không có</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
            </select>
        </div>

        <p class="alert alert-success" id="txtTong"></p>
        <button onclick="main()" type="button" class="btn btn-primary">Submit</button>
    </form>

    <!-- bai 2 -->

    <form>
        <h2 class="m-100">TIỀN ĐIỆN</h2>
        <div class="form-group">
            <label for="exampleInputPassword1">số d/kw sử dụng trong tháng</label>
            <input type="number" class="form-control" id="soDien">
        </div>
        <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button onclick="tinhtiendien()" type="button" class="btn btn-primary">
                Submit
            </button>
        </div>
        <p class="alert alert-success" id="txtTinhDien"></p>

    </form>

    <!-- bai 3 -->

    <form>
        <h2>TÍNH THUẾ</h2>
        <div class="form-group">
            <label for="exampleInputPassword1">Họ Tên</label>
            <input type="text" class="form-control" id="hoTen">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Tổng thu nhập hàng năm</label>
            <input type="text" class="form-control" id="thueHN">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">số người phụ thuộc</label>
            <input type="text" class="form-control" id="soNguoi">
          </div>
        <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button onclick="tinhThue()" type="button" class="btn btn-primary">
                Submit
            </button>
        </div>
        <p class="alert alert-success" id="txtTinhThue"></p>

    </form>


    <!-- bai 4 -->

    <form>
        <h2>ĐĂNG KÝ CÁP</h2>
        <div class="form-group">
          <label for="exampleInputPassword1">Mã khách hàng</label>
          <input type="number" class="form-control" id="mKH">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">LOẠI KÊNH</label>
          <select class="form-control" id="loaiK">
            <option value="cc">Cao Cấp</option>
            <option value="cb">Cơ Bản</option>
          </select>
        </div>
        <div class="form-group"onclick="loaiKhach()">
          <label for="exampleFormControlSelect2">lOẠI KHÁCH HÀNG</label>
          <select class="form-control" id="loaiKH">
            <option value="nd">Nhà Dân</option>
            <option value="dn" >Doanh Nghiệp</option>
          </select>
        </div>
        <div class="form-group" id="an">
          <label for="exampleInputPassword1">số kết nối</label>
          <input type="number" class="form-control" id="sKN">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">số kênh cao cấp</label>
          <input type="number" class="form-control" id="sKCC">
        </div>
        <div class="wrap-contact100-form-btn">
          <div class="contact100-form-bgbtn"></div>
          <button onclick="tinhCap()" type="button" class="btn btn-primary">
            Submit
          </button>
        </div>
        <p class="alert alert-success" id="txtTinhCap"></p>
    
      </form>
    <script src="./js/QuanLyTuyenSinh.js"></script>
    <script src="./js/TinhTienDien.js"></script>
    <script src="./js/TinhThue.js"></script>
